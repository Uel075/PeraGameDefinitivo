<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css.css" type="text/css">
</head>
<body align="center">
    <table align="center" border="1" cellspacing="0" cellpadding="15">

    <div name="divantiguo" id="divantiguo" style="display: none;">
